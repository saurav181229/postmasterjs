<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Welcome To Postman</title>
</head>

<body>
    <div class="container mx-3 mx-auto ">
        <h1>Welcome to Postmaster</h1>
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">Url</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="url">
            </div>
        </div>
        <div class="form-group row ">
            <label for="request" class="col-sm-2 col-form-label">Request Type</label>
            <div class="form-check mx-2 my-2">
    
                <input class="form-check-input" type="radio" name="exampleRadios" id="getR" value="GET"
                    checked>
                <label class="form-check-label" for="getRadioRadios">
                    GET
                </label>
    
            </div>
                <div class="form-check mx-2 my-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="postR" value="POST">
                    <label class="form-check-label" for="postRadio">
                      POST
                    </label>
                </div>
            
        </div>


        <div class="form-group row ">
            <label for="type" class="col-sm-2 col-form-label">Content Type</label>
            <div class="form-check mx-2 my-2">
    
                <input class="form-check-input" type="radio" name="Radios" id="jsonRadio" value="json" checked>
                <label class="form-check-label" for="json">
                  Json
                </label>
    
            </div>
                <div class="form-check mx-2 my-2">
                    <input class="form-check-input" type="radio" name="Radios" id="paramsRadio" value="params">
                    <label class="form-check-label" for="customRadio">
                      Custom Parameters
                    </label>
                </div>
            
        </div>
       <div id="parametersBox">
        <div class="form-group row ">
            <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
            
        
            <div class="row">
                <div class="col-5">
                  <input type="text" class="form-control" id='parameterKey1' placeholder="enter parameter 1 key">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id='parameterValue1' placeholder="enter parameter 1 value">
                </div>
                <div class="col-auto">
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
              </div>
        
            </div>
            <div id="params"></div>
        </div>
   

    <div id="requestJson">
    <div class="form-group row">
        <label for="requestJson" class="col-sm-2 col-form-label">Enter Request Json</label>
        <div class="col-sm-10">
            <textarea type="url" class="form-control" id="requestJsonText" rows="2"></textarea>
        </div>
    </div>   
</div>

<div class="form-group row">
    <div class="col-sm-10">
      <button id="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
    
        

<div id="responseJsonBox">
    <div class="form-group row">
        <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
            <textarea type="url" class="form-control" id="responseJsonText" rows="2">Your response will appear here</textarea>
        </div>
    </div>   
</div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src='index.js'></script>
</body>

</html>
